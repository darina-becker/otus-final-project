<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ page_title|default:"ApkStore" }}</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
        <a class="navbar-brand" href="#">ApkStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main' %}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'apps:list' %}">Apps</a>
                </li>
                {% if user.is_anonymous %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account:register' %}">register</a>
                </li>
                {% endif %}
                {% if not user.is_anonymous %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'devs:dev_main' %}">devs</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    {% if user.is_anonymous %}
                    <a class="nav-link" href="{% url 'account:login' %}">login</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'account:logout' %}">logout</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
<!--{% block menu %}-->
<!--{% endblock %}-->

{% block main_content %}
{% endblock %}

</body>
</html>
